<div class="container">
    <div class="first-row">

        <h1> Requested Refunds </h1>

        <button (click)="backToHome()">Back to Home</button>

    </div>
    
    <table>
        <thead>
            <th>ID</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Character ID</th>
        </thead>
    
        <tbody>
            <tr class = "request" *ngFor="let request of refundsRequested">
                <td>{{request.id}}</td>
                <td>{{request.amount}}</td>
                <td>{{request.status}}</td>
                <td>{{request.charId}}</td>
                <button *ngIf="request.status == 'refund requested'" type="button" class="btn btn-success" (click) = "handleRequest(request, 'refund approved')">Approve</button>
                <button *ngIf="request.status == 'refund requested'" class="btn btn-danger" type = "button" (click) = "handleRequest(request, 'refund rejected')">Reject</button>
            </tr>
        </tbody>
    
    </table>
    </div>
