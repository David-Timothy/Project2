<!DOCTYPE html>
<html lang="en" ng-app="battle">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container"  ng-controller="battleController">
        <div class="row" style="text-align: center;">
            <h1>Battle</h1>
        </div>
        <div class="row" style="text-align: center;">
            <img class="col" src={{monster.imagePath}} style="height: 15em; width:100em"/>
            <div class="col">
                <h4>{{monster.name}}</h4>
                <h5>Health : {{monster.hp}}/{{monster.hpMax}}</h5>
                <p>{{lastMove}}</p>
            </div>
        </div>
        <div class="row" style="text-align: center;">
            <div class="col hp">
                HP:{{hp}}/{{hpMax}}
            </div>
            <div class="col mana">
                Mana:{{mana}}/{{manaMax}}
            </div>
            <div class="col energy">
                Energy:{{energy}}/{{energyMax}}
            </div>
        </div>
        <div class="row">
            <div class="col">
            <h3 class="items">Items</h3>
            <div class="itemList">
                <div class="row" ng-repeat="item in items">
                    <span class="col-sm-1"></span>
                    <p class="col-sm-7">{{item}}</p>
                    <button class="col-sm-3">Use</button>
                </div>
            </div>
        </div>
            <div class="col">
                <h3 class="spells">Spells</h3>
                <div class="spellList">
                    <div class="row" ng-repeat="spell in spells">
                        <span class="col-sm-1"></span>
                        <p class="col-sm-7">{{spell}}</p>
                        <button class="col-sm-3">Use</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="skills">Skills</h3>
                <div class="skillList">
                    <div class="row" ng-repeat="skill in skills">
                        <span class="col-sm-1"></span>
                        <p class="col-sm-7">{{skill}}</p>
                        <button class="col-sm-3">Use</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
    <script src="app.js"/>
</body>
</html>
