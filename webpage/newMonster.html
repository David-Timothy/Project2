<!DOCTYPE html>
<html lang="en" ng-app="battle">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div ng-show="{{inSelection()}}">
        <div class="row" style="text-align: center;">
            <img class="col" src={{monster.imagePath}} style="height: 15em; width:100em"/>
            <div class="col">
                <h4>{{monster.name}}</h4>
                <h5>Health : {{monster.hp}}/{{monster.hpMax}}</h5>
            </div>
        </div>
        <div class="row">
            <button class="col" ng-click={{toBattle()}}>Fight</button>
            <button class="col">Next</button>
        </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
<script src="app.js"/>
</body>
</html>
